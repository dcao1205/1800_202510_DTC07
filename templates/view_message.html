<body>
    <nav id="loggedin-header-container"></nav>

    <!-- User Profile Header -->
    <div class="px-2 pt-2 mb-4 text-center border-bottom flex flex-col">
        <nav id="profile page" class="d-flex p-3 rounded-3 align-items-center gap-3" style="background-color: #727980;">
            <h4 class="text-nowrap" id="accountNameSmall">Loading...</h4>
            <div id="profile sections" class="d-flex justify-content-evenly w-100">
                <button type="button" id="info" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">Info</button>
                <button type="button" id="view-messages" class="btn btn-light px-4 mx-3"
                    fdprocessedid="">Messages</button>
                <button type="button" id="my-listings" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">My
                    Listings</button>
                <button type="button" id="saved" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">Saved
                    Textbooks</button>
            </div>
        </nav>
    </div>

    <!-- Message UI -->
    <div class="container mb-5 bg-body-secondary pb-3 rounded">
        <!-- Message Header -->
        <div class="position-relative d-flex justify-content-center">
            <!-- Delete and Read buttons for selected elements -->
            <div class="position-absolute start-0 top-50 translate-middle-y d-flex gap-3 ms-5">
                <button>DELETE</button>
                <button>READ</button>
            </div>
            <h1 class="py-2">Your Messages</h1>
        </div>

        <div>
            <div class="bg-primary-subtle p-3 align-items-center rounded-5 d-flex fs-5 my-3">
                <input type="checkbox" name="selected" id="selected" class="me-3 ms-1">
                <span class="bg-primary text-white p-2 rounded-3">New</span>
                <span class="ms-3 me-2 fw-bold">From:</span>
                <span class="fw-medium">{Sender_ID}</span>
                <span class="ms-3 me-2 fw-bold">Date:</span>
                <span class="fw-medium">03/09/25</span>
                <span class="ms-3 me-2 fw-bold">Subject:</span>
                <span class="fw-medium text-nowrap overflow-hidden">message .........</span>
            </div>
            <div class="bg-primary-subtle p-3 align-items-center rounded-5 d-flex fs-5 my-3">
                <input type="checkbox" name="selected" id="selected" class="me-3 ms-1">
                <span class="bg-primary text-white p-2 rounded-3">New</span>
                <span class="ms-3 me-2 fw-bold">From:</span>
                <span class="fw-medium">{Sender_ID}</span>
                <span class="ms-3 me-2 fw-bold">Date:</span>
                <span class="fw-medium">03/09/25</span>
                <span class="ms-3 me-2 fw-bold">Subject:</span>
                <span class="fw-medium text-nowrap overflow-hidden">message .........</span>
            </div>
            <div class="bg-body-tertiary p-4 align-items-center rounded-5 d-flex fs-5 my-3">
                <input type="checkbox" name="selected" id="selected" class="me-3">
                <span class="ms-1 me-2 fw-bold">From:</span>
                <span class="fw-medium">{Sender_ID}</span>
                <span class="ms-3 me-2 fw-bold">Date:</span>
                <span class="fw-medium">03/09/25</span>
                <span class="ms-3 me-2 fw-bold">Subject:</span>
                <span class="fw-medium text-nowrap overflow-hidden">message .........</span>
            </div>
            <div class="bg-body-tertiary p-4 align-items-center rounded-5 d-flex fs-5 my-3">
                <input type="checkbox" name="selected" id="selected" class="me-3">
                <span class="ms-1 me-2 fw-bold">From:</span>
                <span class="fw-medium">{Sender_ID}</span>
                <span class="ms-3 me-2 fw-bold">Date:</span>
                <span class="fw-medium">03/09/25</span>
                <span class="ms-3 me-2 fw-bold">Subject:</span>
                <span class="fw-medium text-nowrap overflow-hidden">message .........</span>
            </div>
        </div>

    </div>

    <div id="footer-container"></div>
