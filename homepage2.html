<head>

    <!-- Bootstrap Library CSS CDN go here -->

    <!-- Boostrap Library JS CDN  go here -->

<body class="d-flex flex-column min-vh-100">
    <nav id="loggedin-header-container"></nav>

    <!-- welcome banner&call to action -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <div id="profile section" class="px-2 pt-2 mb-5 text-center border flex flex-col">

            <div id="change" class="">
                <h1 class="display-4 fw-bold text-[50px] px-10 py-3">Welcome <span
                        id="accountNameLarge">Loading...</span>
                </h1>
                <div class="col-lg-6 mx-auto">
                    <p class="lead mb-4">You have no new messages.</p>
                </div>
            </div>

        </div>
    </main>

    <div class="container my-5">
        <h2 class="text-center mb-4">Textbooks You May Be Interested In</h2>
        <div id="latest-listings-container" class="row row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-5">
            <!-- Cards will be inserted here -->
        </div>
    </div>



    <!-- Footer -->
    <div id="footer-container" class="mt-auto"></div>

    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/homepagescript.js"></script>
    <script type="module" src="scripts/logged_in_header.js"></script>
    <script type="module" src="scripts/profile_header.js"></script>
    <script type="module" src="scripts/load_latest_listings.js"></script>
