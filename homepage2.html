<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard - TextLibre</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/homepage.css">

</head>

<body class="d-flex flex-column min-vh-100">
    <nav id="loggedin-header-container"></nav>

    <!-- welcome banner&call to action -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <div id="profile section" class="px-2 pt-2 mb-5 text-center border flex flex-col">
            <div id="change" class="">
                <h1 class="display-4 fw-bold text-[50px] px-10 py-3">Welcome <span
                        id="accountNameLarge">Loading...</span>
                </h1>
                <div class="col-lg-6 mx-auto">
                </div>
            </div>
        </div>
    </main>
    <div>
        <h1 class="fw-bold text-[40px] px-10 py-3 text-center" id="messageCount">
            You have ${} messages.</h1>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-4 col-lg-6">
                <form class="d-flex" role="search" action="listings.html" method="GET">
                    <div class="input-group">
                        <input class="form-control" type="search" name="query" placeholder="Search for a textbook..." aria-label="Search">
                        <button class="btn btn-success" type="submit">
                            <i class="bi bi-search"></i> Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <h2 class="text-center mb-4">Textbooks You May Be Interested In</h2>
        <div id="latest-listings-container" class="row row-cols-1 row-cols-sm-2 g-4 px-3">
            <!-- Cards will be inserted here -->
        </div>
    </div>



    <!-- Footer -->
    <div id="footer-container" class="mt-auto"></div>

    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/homePage.js"></script>
    <script type="module" src="scripts/userHeader.js"></script>
    <script type="module" src="scripts/profile_header.js"></script>
    <script type="module" src="scripts/loadLatestListings.js"></script>

</body>

</html>
