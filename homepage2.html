<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard - TextLibre</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <!-- Other libraries go here -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Brand -->
            <span class="navbar-brand navTitle fs-1">TextLibre</span>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse fs-3" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-disabled="true">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Logout</a>
                    </li>
                </ul>
            </div>

            <!-- Search Form -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <!-- welcome banner&call to action -->
    <div class="px-2 pt-2 mb-5 text-center border-bottom flex flex-col">

        <nav id="profile page" class="d-flex p-3 rounded-3 align-items-center gap-3"
            style="background-color: #727980;">
            <h4 class="text-nowrap" id="accountNameSmall">Loading...</h4>
            <div id="profile sections" class="d-flex justify-content-evenly w-100">
                <button type="button" id="info" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">Info</button>
                <button type="button" id="view-messages" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">Messages</button>
                <button type="button" id="my-listings" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">My Listings</button>
                <button type="button" id="saved" class="btn btn-outline-light px-4 mx-3" fdprocessedid="">Saved Textbooks</button>
            </div>
        </nav>

        <h1 class="display-4 fw-bold text-[50px] px-10 py-3">Welcome <span id="accountNameLarge">Loading...</span></h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4">You have no new messages.</p>
            <div class="d-grid gap-10 d-sm-flex justify-content-sm-center mb-5">
                <button type="button" class="btn btn-outline-secondary btn-lg px-4 mx-3">Support</button>
                <button type="button" class="btn btn-outline-secondary btn-lg px-4" id="logoutBtnLarge">Logout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/homepagescript.js"></script>
</body>

</html>
