<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up - TextLibre</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Playfair+Display:wght@400;900&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <script type="module" src="./firebase_cred.js"></script>

    <style>
        .btn-primary {
            background-color: grey !important;
            border-color: grey !important;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }
    </style>

</head>

<body class="d-flex flex-column min-vh-100">

    <!-- NavBar -->
    <nav id="loggedout-header-container"></nav>

    <!-- Sign-Up Form -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <!-- Sign-up card container -->
                    <div class="card shadow-lg p-4">
                        <h2 class="text-center mb-4 fw-bold" style="font-family: 'Playfair Display', serif;">Sign Up
                        </h2>
                        <!-- Sign-up form -->
                        <form id="signupForm" class="d-flex flex-column">
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="signUpEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control w-100" id="signUpEmail"
                                    placeholder="Enter your email" required>
                            </div>
                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="signUpPassword" class="form-label">Password</label>
                                <input type="password" class="form-control w-100" id="signUpPassword"
                                    placeholder="Enter password" required>
                                <small class="form-text text-muted">Password must be at least 6 characters</small>
                            </div>
                            <!-- Confirm password input -->
                            <div class="mb-3">
                                <label for="signUpConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control w-100" id="signUpConfirmPassword"
                                    placeholder="Confirm password" required>
                            </div>
                            <!-- Terms and conditions checkbox -->
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="termsCheck" required>
                                <label class="form-check-label" for="termsCheck">I agree to the terms and
                                    conditions</label>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </form>
                        <!-- Feedback alert for success/error -->
                        <div class="alert mt-3" id="statusMessage" style="display: none;"></div>
                        <!-- Redirect to Sign In page -->
                        <div class="text-center mt-3">
                            <a href="signin.html" style="color: grey;">Already have an account? Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="loggedout-footer-container"></div>

    <!-- JavaScript to handle sign-up logic and footer rendering -->
    <script type="module" src="scripts/fbSignup.js"></script>
    <script type="module" src="scripts/loggedOutFooter.js"></script>
    <script src="./scripts/loggedOutHeader.js"></script>
</body>

</html>
