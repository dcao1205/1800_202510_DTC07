<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign In - TextLibre</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Playfair+Display:wght@400;900&display=swap"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- Firebase links -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

    <style>
        .btn-primary {
            background-color: grey !important;
            border-color: grey !important;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
            padding: 0;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 10px;
            color: #757575;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <nav id="loggedout-header-container"></nav>

    <!-- Sign-In Form -->
    <main class="flex-grow-1 d-flex flex-column justify-content-center">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-lg p-4">
                        <h2 class="text-center mb-4 fw-bold" style="font-family: 'Playfair Display', serif;">Sign In
                        </h2>
                        <form id="loginForm" class="d-flex flex-column">
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">Email address</label>
                                <input type="email" id="inputEmail" class="form-control w-100"
                                    placeholder="Email address" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label for="inputPassword" class="form-label">Password</label>
                                <input type="password" id="inputPassword" class="form-control w-100"
                                    placeholder="Password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Sign In</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="forgotPassword" style="color: grey;">Forgot Password?</a>
                        </div>
                        <div class="text-center mt-2">
                            <a href="signup.html" style="color: grey;">Don't have an account? Sign up</a>
                        </div>
                        <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="loggedout-footer-container"></div>

    <script type="module" src="scripts/fbSignin.js"></script>
    <script type="module" src="scripts/loggedOutFooter.js"></script>
    <script src="./scripts/loggedOutHeader.js"></script>
</body>

</html>
