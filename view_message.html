<body class="d-flex flex-column min-vh-100">
    <nav id="loggedin-header-container" class="mb-5"></nav>

    <!-- Message UI -->
    <main class="flex-grow-1 d-flex flex-column">
        <div class="container mb-5 bg-body-secondary pb-3 rounded h-100 flex-grow-1">
            <!-- Message Header -->
            <div class="row align-items-center py-2">
                <div class="col-md-4 col-12 mb-3 mb-md-0">
                    <div class="d-flex gap-2">
                        <button class="btn btn-danger btn-delete">DELETE</button>
                        <button class="btn btn-success btn-read">READ</button>
                    </div>
                </div>
                <div class="col-md-4 col-12 text-center text-nowrap">
                    <h1 class="mb-0">Your Messages</h1>
                </div>

            <div id="receivedMessages">
            </div>

        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/homepagescript.js"></script>
    <script type="module" src="scripts/logged_in_header.js"></script>
