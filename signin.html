                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4 fw-bold" style="font-family: 'Playfair Display', serif;">Sign In</h2>
                    <form id="loginForm" class="d-flex flex-column">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" id="inputEmail" class="form-control w-100" placeholder="Email address"
                                required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" id="inputPassword" class="form-control w-100" placeholder="Password"
                                required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" id="forgotPassword" style="color: grey;">Forgot Password?</a>
                    </div>
                    <div class="text-center mt-2">
