<head>

    <!-- Bootstrap Library CSS CDN -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

            background-color: grey !important;

        .divider {

<body class="d-flex flex-column align-items-center justify-content-center" style="min-height: 100vh;">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Hamburger Menu Button (Left side) -->
            <button class="navbar-toggler order-1" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Brand (Right side on small screens) -->
            <a class="navbar-brand ms-auto order-2 navTitle" href="index.html">TextLiber</a>
        </div>

        <!-- Collapsible Menu -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="signup.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sign-In Form -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg p-4">
                    <h2 class="text-center mb-4 fw-bold" style="font-family: 'Playfair Display', serif;">Sign In</h2>
                    <form id="loginForm" class="d-flex flex-column">
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" id="inputEmail" class="form-control w-100" placeholder="Email address"
                                required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" id="inputPassword" class="form-control w-100" placeholder="Password"
                                required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="#" id="forgotPassword" style="color: grey;">Forgot Password?</a>
                    </div>
                    <div class="text-center mt-2">
                        <a href="signup.html" style="color: grey;">Don't have an account? Sign up</a>
                    </div>
                    <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-5 w-100" style="background-color: #727980;">
        <div class="container p-4 pb-0">
            <p class="d-flex justify-content-center align-items-center">
                <span class="me-3">Register for free</span>
                <a href="signup.html" class="btn btn-outline-light">Sign up!</a>
            </p>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">

        </div>
    </footer>

    <script type="module" src="scripts/fbsignin.js"></script>
</body>

</html>
