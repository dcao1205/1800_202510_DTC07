    <div class="container mt-4">
        <h2 class="text-center">Create Listing</h2>

        <form class="create">
            <div class="mb-3 text-center">
                <label for="imageUpload" class="image-upload" id="imagePreview">
                    <span>Upload Image</span>
                </label>
                <input type="file" id="imageUpload" accept="image/*" class="d-none">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price ($)</label>
                <input type="number" class="form-control" id="price" required>
            </div>
            <div class="mb-3">
                <label for="quality" class="form-label">Quality</label>
                <select class="form-control" id="quality">
                    <option>New</option>
                    <option>Like New</option>
                    <option>Used</option>
                    <option>Worn</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description (Optional)</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-submit">Submit Listing</button>
        </form>
    </div>
    <script>
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').innerHTML = `<img src="${e.target.result}" alt="Uploaded Image">`;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
