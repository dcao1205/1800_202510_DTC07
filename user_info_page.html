<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Other libraries go here -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav id="loggedin-header-container"></nav>

    <div class="container mt-4">
        <h2 class="text-center">Personal Profile</h2>
        <div class="card p-4 position-relative">
            <button onclick="window.location.href='edit_personal_info.html'"
                class="btn btn-outline-secondary btn-sm position-absolute" style="top: 10px; right: 10px;"
                title="Edit Profile">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-pencil">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" />
                    <path d="M13.5 6.5l4 4" />
                </svg>
            </button>
            <div class="text-center mb-3">
                <img id="profileImage" src="" class="rounded-circle border border-secondary p-1" width="120"
                    height="120" style="background-color: #f0f0f0;">
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Username:</strong> <span id="username"></span></li>
                <li class="list-group-item"><strong>Name:</strong> <span id="name"></span></li>
                <li class="list-group-item"><strong>Email:</strong> <span id="email"></span></li>
                <li class="list-group-item"><strong>Phone Number:</strong> <span id="phonenumber"></span></li>
                <li class="list-group-item"><strong>Location:</strong> <span id="location"></span></li>
                <li class="list-group-item"><strong>Institution:</strong> <span id="institution"></span></li>
                <li class="list-group-item"><strong>About Me:</strong> <span id="aboutme"></span></li>
            </ul>
        </div>
        <p class="d-grid gap-2 col-6 mx-auto mt-4">
            <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#My-listings" type="button"
                aria-expanded="false" aria-controls="My-listings">
                My listings
            </button>
        </p>
        <div class="collapse" id="My-listings">
            <div class="container my-5">
                <div id="my-listings-container" class="row row-cols-1 row-cols-sm-2 g-4 px-3">
                    <!-- Listings will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <p class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-secondary" data-bs-toggle="collapse" data-bs-target="#Saved-listings" type="button"
                aria-expanded="false" aria-controls="Saved-listings">
                Saved listings
            </button>
        </p>
        <div class="collapse" id="Saved-listings">
            <div class="container my-5">
                <div id="saved-listings-container" class="row row-cols-1 row-cols-sm-2 g-4 px-3">
                    <!-- Listings will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container"></div>

    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="./scripts/fbSignin.js"></script>
    <script type="module" src="./scripts/store_personal_info.js"></script>
    <script type="module" src="./scripts/loggedInHeader.js"></script>
    <script type="module" src="scripts/getSavedListings.js"></script>
    <script type="module" src="scripts/loadUserInfo.js"></script>
    <script type="module" src="scripts/getMyListings.js"></script>


</body>

</html>
