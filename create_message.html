<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Hamburger Menu Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Brand -->
            <span class="navbar-brand navTitle fs-1">TextLibre</span>

            <!-- Collapsible Menu -->
            <div class="collapse navbar-collapse fs-3" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Log in</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Report</a>
                    </li>
                </ul>
            </div>

            <!-- Search Form -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>

    </nav>

    <!-- Create Message Form -->
    <div class="container mt-4 bg-light">
        <h2 class="text-center p-2">Create Message</h2>
        <!-- Create Message Information -->
        <form id="message">
            <!-- Message header -->
            <div id="message-header" class="d-flex flex-column border border-3 my-2">
                <!-- To seller input -->
                <div class="d-flex align-items-center">
                    <label for="to-seller" class="mx-2">To:</label>
                    <input type="text" id="to-seller" name="to-seller" placeholder="{Seller's ID}"
                        class="w-100 me-2 mt-2 ">
                </div>
                <!-- Subject input -->
                <div class="d-flex align-items-center mb-2">
                    <label for="subject" class="mx-2">Subject:</label>
                    <input type="text" id="subject" name="subject" placeholder="Interested in {Seller's textbook}"
                        class="w-100 me-2 mt-2 ">
                </div>
            </div>
            <!-- Message text -->
            <div id="message-body">
                <textarea id="message-text" name="message-text"
                    placeholder="Hello there, I am interesting in buying your textbook." class="w-100"
                    style="height: 200px;"></textarea>
            </div>

            <!-- Back and Send Message Button -->
            <div class="d-flex justify-content-between mt-2 pb-2 mb-3">
                <!-- Back Arrow -->
                <button type="button" class="rounded btn btn-outline-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" width="50" height="50" stroke-width="2">
                        <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1"></path>
                    </svg>
                </button>

                <button type="submit" class="text-nowrap rounded fs-2 fw-medium btn btn btn-outline-secondary">
                    Send Message</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <div class="my-0">
        <section class="">
            <footer class="text-center text-white" style="background-color: #727980;">
                <nav class="container p-3 pb-0">
                    <section class="d-flex justify-content-between">
                        <!-- Home (Profile page) button -->
                        <div id="home" class="d-flex flex-column align-items-center">
                            <button id="btn-home" type="button" style="padding:0; border:none; background: none;"
                                class="text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor"
                                    class="bi bi-house-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                                    <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
                                </svg>
                            </button>
                            <p>Home</p>
                        </div>
                        <!-- Add listing button -->
                        <div id="create-listing" class="d-flex flex-column align-items-center">
                            <button id="btn-add" type="button" style="padding:0; border:none; background: none;"
                                class="text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                                    stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" width="34"
                                    height="34" stroke-width="2">
                                    <path d="M12.5 21h-7.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5">
                                    </path>
                                    <path d="M3 10h18"></path>
                                    <path d="M10 3v18"></path>
                                    <path d="M16 19h6"></path>
                                    <path d="M19 16v6"></path>
                                </svg>
                            </button>
                            <p>Add</p>
                        </div>
                        <!-- Notification button -->
                        <div id="notification-bell" class="d-flex flex-column align-items-center">
                            <button id="btn-bell" type="button" style="padding:0; border:none; background: none;"
                                class="text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" fill="currentColor"
                                    class="bi bi-bell-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
                                </svg>
                            </button>
                            <p>Alerts</p>
                        </div>
                    </section>
                </nav>
                <!-- Copyright -->
                <div class="text-center p-2" style="background-color: rgba(0, 0, 0, 0.2);">
                    Â© 2025 Copyright: TextLibre
                </div>
            </footer>
        </section>
    </div>

    <script type="module" src="scripts/fb_send_message.js"></script>
    <script type="module" src="scripts/footer.js"></script>

</body>

</html>
