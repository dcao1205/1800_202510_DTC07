<!DOCTYPE html>
<html lang="en">

<head>
    <title>My BCIT Project</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Other libraries go here -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Grechen+Fuemen&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <!-- Navbar -->
    <nav id="loggedin-header-container"></nav>

    <!-- Main listing content -->
    <div class="container my-5">
        <!-- Back button to return to listings page -->
        <a href="listings.html">
            <button class="btn btn-outline-secondary d-inline-flex align-items-center mb-2" type="button">
                Back
            </button>
        </a>

        <!-- Listing display card -->
        <div class="row row-cols-1 row-cols-md-1 g-4">
            <div class="col">
                <div class="card h-100">
                    <!-- Image placeholder (replaced dynamically) -->
                    <img src="https://picsum.photos/500/500" class="card-img-top" alt="Textbook Image">
                    <div class="card-body">
                        <!-- Listing details (populated dynamically via JS) -->
                        <h4 id="listing-title">Loading...</h4>
                        <p class="card-text" id="listing-author">Author: Loading...</p>
                        <p class="card-text" id="listing-price">Price: Loading...</p>
                        <p class="card-text" id="listing-quality">Quality: Loading...</p>
                        <p class="card-text" id="listing-description">Description: Loading...</p>
                        <p class="card-text" id="listing-username">Username: Loading...</p>

                        <!-- Contact seller button (leads to message creation) -->
                        <button id="create-message" class="btn btn-outline-secondary d-inline-flex align-items-center"
                            type="button">
                            Contact Seller
                        </button>
                        <!-- Save listing button -->
                        <button id="save-listing2" class="btn btn-outline-secondary d-inline-flex align-items-center"
                            type="button">
                        Save listing
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer container (loaded dynamically) -->
    <div id="footer-container"></div>

    <!-- Script modules for dynamic content and interaction -->
    <script type="module" src="scripts/getListingDetails.js"></script>
    <script type="module" src="scripts/footer.js"></script>
    <script type="module" src="scripts/loggedInHeader.js"></script>
    <script type="module" src="scripts/createMessage.js"></script>
    <script type="module" src="scripts/saveListing.js"></script>
    
</body>

</html>
